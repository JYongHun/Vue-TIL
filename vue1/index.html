<!-- CDN 으로 vue를 사용해보자 ㅋ -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<style>
    .app {
        font-size: 3em;
    }
</style>

<body>
    <div class="app">
        {{msg_hello1}}
    </div>

<script>
    const App = {
        data() {
            return {
                msg_hello1: 'Hello Vue 3 CDN'
            }
        }
    }

    Vue.createApp(App).mount('.app')
</script>


</body>
</html>
